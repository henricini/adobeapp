<!-- View header bar is hidden using attribute 'hide-nav-bar="true"' -->
<ion-view title="Bowtionic Camera Module" hide-nav-bar="false">
    <!-- Splash background - refer to .gem-splash_background in css/style.css to change image -->
    <ion-content class="gem-splash_background">
        <div class="gem-form text-center">
            <!-- Logo as you please -->
            <div class="gem-splash-logo">
                <img src="img/gemionic/gem-logo.png" alt="Logo">
                <h3 class="gem-white">Camera Module for Bowtionic</h3>
            </div>
            <!-- end Logo -->
            <!-- buttons. .button-rounded can be added for more roundness -->
            <button menu-toggle="left" class="button button-borderless button-rounded button-balanced">Camera Actions</button>
            <!-- end buttons -->
        </div>
    </ion-content>
</ion-view>
