<ion-view view-title="Capture Photo" ng-controller="capturePhotoController as vm">
    <ion-content class="has-header">

        <div class="list card">
            <div class="item item-avatar">
                <img src="{{vm.photo.base64}}">
                <h2>Captured Photo</h2>
                <p>You just captured this!</p>
            </div>

            <div class="item item-image">
                <img ng-src="{{vm.photo.base64}}" />
            </div>

            <a ng-click="vm.captureBase64Photo()" class="item item-icon-left assertive" href="#">
                <i class="icon ion-camera"></i>
                Capture Photo
            </a>

        </div>

    </ion-content>
</ion-view>
